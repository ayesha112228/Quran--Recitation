<body>
    <div id="nav">
        <img src="https://image.pngaaa.com/283/6041283-middle.png">
        <h4> Surah</h4>
        <h4>  Qari</h4>
        <h4>  Audio</h4>
        <h4>  Customization</h4>
         </div>
         <div id="cursor"></div>
         <div id="cursor-blur"></div>
    <video  autoplay loop muted src="https://videos.pexels.com/video-files/8165766/8165766-sd_540_960_25fps.mp4"></video>
    <div id="main">
    <div id="page1">
        <h1>Quran Recitation</h1>
        <h2>Welcome to Quran Audio Player</h2>
        <p>You can listen every  surah by just one click,in voice of Qari of your own choice .Click on surah name and find the peace in Ayats of  Holy Quarn</p>
    </div>
    
    <div id="page2">
        <div id="scroller">
            <div id="scroller-in">
                
                <h4> Surah</h4>
                <h4> Qari </h4>
               <h4>  Audio</h4>
               <h4>  Customization</h4>
            </div>
         </div>
    </div>
    <div class="container">
      <h1>Quran Audio Player</h1>
      <select id="surahList">
    <h2>Surah List</h2>
      </select>
      <select id="qariList">
        <h2>Qari List</h2>
      </select>
      <div id="customization">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        <label for="speed">Speed:</label>
        <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1">
      </div>
      <button id="playPauseBtn">Play</button>
      <div id="audio">
        <audio src="https://api.quran.com/api/v4/resources/recitations"></audio>
      </div>
      <button id="bookmarkBtn">Bookmark</button>
    </div>
